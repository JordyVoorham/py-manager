<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-6DHC/B95NFKJQ8C2f+5kX0fJiaFRv+xthf5Wzl3lnpU9+NBE+3AM9n5HzSvMgZ+8/oT7Zp5BRL7erDdIc6wOxg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
{% include 'component_header.html' %}
<body>
    <div class="container mt-4">
        <h2>Manage Projects</h2>
        <div class="row">
            {% for project in display_projects %}
                <div class="col-md-4">
                    <a href="{{ url_for('view_project', project_name=project) }}" class="card-link"> <!-- Anchor tag wrapping card-body -->
                        <div class="card project {% if project in running_projects %}running{% elif project in done_projects %}done{% elif project in crashed_projects %}crashed{% endif %}">
                            <div class="card-body d-flex flex-column align-items-center mt-auto p-4">
                                <h5 class="card-title">{{ project }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
                {% if loop.index % 3 == 0 %}</div><div class="row">{% endif %}
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
